<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars API - Serind Labs</title>
	<link rel="stylesheet" href="styles/style.css">
	<script src="https://use.fontawesome.com/b13619d841.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<header id="header">
	<img src="assets/sw.png" alt="Star Wars Title" id="heading">
	<h1 class="wrapper">Star Wars</h1>
	<p class="arrow"><i class="fa fa-arrow-down" aria-hidden="true"></i></p>
</header>

<section id="searchInputs">
	<div id="starwarsContainer">
		<h2>I'm looking for:</h2>
			<ul class="inputs">
				<li><input type="radio" name="radio" id="people">People</li>
				<li><input type="radio" name="radio" id="planets">Planets</li>
				<li><input type="radio" name="radio" id="starships">Starships</li>
				<li><input type="radio" name="radio" id="films">Films</li>
			</ul>
		<input type="search" id="searchMe" placeholder="Search">
		<button id="go">Go!</button>
	</div>
</section>

<section id="resultsContainer">
	<ul class="resultsInfo"></ul>
</section>
<button id="refresh">Refresh Page</button>

 

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
