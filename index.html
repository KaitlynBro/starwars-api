<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Star Wars API - Serind Labs</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>
	<h1>Starwars</h1>
</header>

<section id="searchInputs">
	<div id="starwarsContainer">
		<h2>I'm looking for:</h2>
			<ul class="inputs">
				<li><input type="radio" value="People" id="people">People</li>
				<li><input type="radio" value="Planets" id="planets">Planets</li>
				<li><input type="radio" value="Starships" id="starships">Starships</li>
			</ul>
		<input type="search" id="searchMe" placeholder="Search">
		<button id="go">Go!</button>
	</div>
</section>

<section id="resultsContainer">
	<div>
		<ul class="resultsInfo"></ul>
	</div>
</section>

<button id="refresh">Refresh Page</button>



<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
